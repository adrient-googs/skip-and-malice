<html>

<head>

<title>Skip and Malice (for Tobey and Adrien)</title>

<!-- PAGE JAVASCRIPT -->

<script src="libs/jquery-1.7.2.min.js"></script>
<script src="libs/jquery-ui-1.8.21.custom.min.js"></script>
<script src="libs/underscore-min.js"></script>
<script src="libs/backbone-0.9.2.min.js"></script>

<script type="text/javascript" src="/_ah/channel/jsapi"></script>
<script src="js/malice.js"></script>

<!-- PAGE CSS -->

<link rel="stylesheet" type="text/css" href="libs/smoothness/jquery-ui-1.8.21.custom.css"/>
<link rel="stylesheet" type="text/css" href="css/game.css"/>
<link rel="stylesheet" type="text/css" href="css/card.css"/>
<link rel="stylesheet" type="text/css" href="css/stack.css"/>
<link rel="stylesheet" type="text/css" href="css/board.css"/>
<link rel="stylesheet" type="text/css" href="css/pairing.css"/>
  
</head>

<body>  

<div id="header" class="test-green">
  {{nickname}}
  (<a href="{{logout_url}}">Logout</a>)
</div>

<!-- contains a board a chat area -->
<div id="gameArea" class="test-blue">
  <div id="boardContainer"></div>
  <div id="chatContainer"></div>
</div>


<!-- game element prototypes -->
<div id="prototypes">
  <!-- a card -->
  <div class="cardView test-blue"></div>
  
  <!-- a card -->
  <div class="stackView">
    <!-- where a card can be dropped -->
    <div id="cardDrop"></div>
  </div>
  
  <!-- where the user plays -->
  <div class="boardView"></div>
  
  <!-- information about the pairing -->
  <div class="pairingView test-orange">
    <div id="name1" class="name test-red">Mamoushka</div>
    <div id="name2" class="name test-green">name2</div>
    <div id="won1" class="won test-blue">1</div>
    <div id="won2" class="won test-purple">2</div>
  </div>
</div>  


</body>

</html>
